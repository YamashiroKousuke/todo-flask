<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ToDo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .overdue { background: #fff0f0; }
      .line-through { text-decoration: line-through; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="bi bi-check2-square me-1"></i>ToDo</a>
        <div class="ms-auto small text-secondary">
          <span class="me-3">合計: {{ stats.total }}</span>
          <span class="me-3">未完了: {{ stats.pending }}</span>
          <span>完了: {{ stats.done }}</span>
        </div>
      </div>
    </nav>
    <main class="container mb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} py-2 px-3 mb-2">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
